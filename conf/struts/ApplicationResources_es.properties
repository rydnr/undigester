welcome=Bienvenido a <font class="keyword" id="webextension">WebExtension</font>
webextension.brief.description=<font class="keyword" id="webextension">WebExtension</font> es una herramienta que proporciona un conjunto de funcionalidades que facilitan el desarrollo de aplicaciones <font class="keyword" id="jsp">JSP</font>/<font class="keyword" id="servlet">Servlet</font>/<font class="keyword" id="struts">Struts</font>.
features.ant=Inicialmente, incluir&aacute; una tarea <font class="keyword" id="ant">Ant</font>, que ofrezca interfaces web no intrusivos a aplicaciones contenidas en ficheros <font class="keyword" id="war">War</font>.
features.tiles=Esto se conseguir&aacute; aplicando una capa adicional de composici&oacute;n de p&aacute;ginas basada en <font class="keyword" id="tiles">Tiles</font>.
features.environment=Como objetivos secundarios, integrar&aacute; <font class="keyword" id="beanshell">BeanShell</font>, <font class="keyword" id="jython">Jython</font> y <font class="keyword" id="bsf">BSF</font> para proporcionar un entorno f&aacute;cil de usar, flexible y abierto.
