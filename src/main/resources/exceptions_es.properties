# CallMethodRule exceptions
method.not.found=El método {0}#{1}({2}) no existe.
method.threw.exception=El método {0}#{1}({2}) lanzó una excepción al ser ejecutado. Más información: {3}
method.not.accessible=El método {0}#{1}({2}) existe pero no está disponible. Más información: {3}

# GetPropertyRule exceptions
property.not.found=La propiedad {0}.{1} no existe.
property.getter.threw.exception=El método para obtener el valor de {0}.{1} lanzó una excepción al ser ejecutado. Más información: {2}
property.getter.not.accessible=El método para obtener el valor de {0}.{1} existe pero no está disponible. Más información: {2}
