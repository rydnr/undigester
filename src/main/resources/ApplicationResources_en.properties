welcome=Welcome to <font class="keyword" id="webextension">WebExtension</font>
webextension.brief.description=<font class="keyword" id="webextension">WebExtension</font> is a tool that provides a number of functionalities to aid in the development of <font class="keyword" id="jsp">JSP</font>/<font class="keyword" id="servlet">Servlet</font>/<font class="keyword" id="struts">Struts</font>applications.
features.ant=Initially, it'll include an <font class="keyword" id="ant">Ant</font> task, to provide non-intrusive web interfaces to any existing <font class="keyword" id="war">War</font> application.
features.tiles=This is gonna be accomplished by applying an additional layer of <font class="keyword" id="tiles">Tiles</font>-based web layouts.
features.environment=As secondary objectives, it'll integrate <font class="keyword" id="beanshell">BeanShell</font>, <font class="keyword" id="jython">Jython</font> and <font class="keyword" id="bsf">BSF</font> to provide an easy to use, flexible and open environment.
